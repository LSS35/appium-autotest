name: "ðŸ¤–ðŸ“± Android Appium Tests"

on:
  push:
    branches-ignore:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  run-android-appium-suite:
    name: "ðŸ“² Run Android Appium Suite"
    runs-on: macos-latest
    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium and dependencies
        run: |
          npm install -g appium appium-doctor
          npm ci

      - name: Run Android emulator with Appium tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            echo ">>> Running appium-doctor check"
            appium-doctor
            echo ">>> Starting local CI script"
            ./scripts/run-local-ci.sh