name: "ðŸ¤– Android Appium Tests"

on:
  push:
    branches-ignore:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  run-android-appium-suite:
    name: "ðŸ“² Run Android Appium Suite"
    runs-on: macos-latest
    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      # Cache Android SDK and system images
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Android/sdk/platforms
            ~/Library/Android/sdk/system-images
            ~/Library/Android/sdk/platform-tools
            ~/Library/Android/sdk/emulator
            ~/Library/Android/sdk/build-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('scripts/run-local-ci.sh') }}-${{ hashFiles('config/android.config.js') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Ensure emulator is installed and up to date
        run: |
          yes | ~/Library/Android/sdk/cmdline-tools/latest/bin/sdkmanager --install "emulator"
        env:
          ANDROID_SDK_ROOT: ~/Library/Android/sdk

      - name: Check emulator binary exists
        run: |
          if [ ! -f ~/Library/Android/sdk/emulator/emulator ]; then
            echo "Emulator binary missing!"; exit 1
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium and dependencies
        run: |
          npm install -g appium
          npm install -g appium-doctor
          npm ci

      - name: Check package-lock.json is in sync with package.json
        run: |
          npm install --package-lock-only --ignore-scripts
          git diff --exit-code package-lock.json || (echo "package-lock.json is not in sync with package.json. Please run 'npm install' and commit the updated lock file." && exit 1)

      - name: Run full local CI-like workflow (AVD, emulator, Appium, tests)
        run: |
          ./scripts/run-local-ci.sh
