name: "ðŸ¤–ðŸ“± Android Appium Tests"

on:
  push:
  pull_request:

jobs:
  run-android-appium-suite:
    name: "ðŸ“² Run Android Appium Suite"
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: /Users/runner/Library/Android/sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium and dependencies
        run: |
          npm install -g appium
          npm install -g appium-doctor
          npm ci

      - name: Run full local CI-like workflow (AVD, emulator, Appium, tests)
        run: |
          ./scripts/run-local-ci.sh
