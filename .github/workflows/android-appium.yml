name: "ðŸ¤–ðŸ“± Android Appium Tests"

on:
  push:
  pull_request:

jobs:
  run-android-appium-suite:
    name: "ðŸ“² Run Android Appium Suite"
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium and dependencies
        run: |
          npm install -g appium
          npm install -g appium-doctor
          npm ci

      - name: Create ARM64 AVD if needed (local/dev only)
        if: runner.os == 'macOS'
        run: |
          ./scripts/manage-avd.sh create-arm64

      - name: Set up Android SDK and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: arm64-v8a
          profile: pixel_4
          script: |
            npx appium --version
            npx appium-doctor --android
            npm test || npx mocha --require tests/hooks.js tests/**/*.js --reporter mochawesome

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.xml
            mochawesome-report/

      - name: Archive screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: artifacts/screenshots/

      - name: Archive videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: artifacts/videos/
